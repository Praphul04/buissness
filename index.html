<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Review Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header-section text-center py-5 mb-5">
      <div class="container">
          <img src="images.png" alt="Business Logo" class="logo img-fluid mb-3">
          <h1 class="business-name mb-2">Business Name</h1>
          <p class="tagline">We value your feedback!</p>
      </div>
  </header>

  <section class="rating-section text-center mb-4">
      <div class="container">
          <h2 class="mb-3">Rate Your Experience</h2>
          <div class="stars">
              <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
          </div>
          <div class="feedback-message mt-3">Select a star rating</div>
      </div>
  </section>

  <section class="review-section container mb-5">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <textarea class="form-control mb-3" placeholder="Tell us about your experience..."></textarea>
              <input type="text" class="form-control" placeholder="Your Name (Optional)">
          </div>
      </div>
  </section>

  <section class="submit-section text-center mb-5">
      <button class="btn btn-primary btn-lg submit-btn">Submit Review</button>
  </section>

  <footer class="footer-section text-center py-5">
      <div class="container">
          <p>For further assistance, contact us at <a href="mailto:support@business.com">support@business.com</a></p>
          <div class="social-icons my-3">
              <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-twitter"></i></a>
              <a href="#" class="social-icon"><i class="bi bi-linkedin"></i></a>
          </div>
          <p><a href="#">Terms and Conditions</a> | <a href="#">Privacy Policy</a></p>
      </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    document.addEventListener('DOMContentLoaded', function () {
        const stars = document.querySelectorAll('.stars input');
        const feedbackMessage = document.querySelector('.feedback-message');
        const submitBtn = document.getElementById('submit-review');
    
        if (stars.length > 0) {
            stars.forEach(star => {
                star.addEventListener('change', function () {
                    const rating = this.value;
                    if (feedbackMessage) { // Ensure feedbackMessage exists
                        if (rating >= 4) {
                            feedbackMessage.textContent = 'Thank you for your positive review!';
                        } else {
                            feedbackMessage.textContent = 'We want to improve!';
                        }
                    }
                });
            });
        }
    
        if (submitBtn) { // Ensure submitBtn exists
            submitBtn.addEventListener('click', function () {
                const rating = document.querySelector('input[name="rating"]:checked');
                if (rating) {
                    const ratingValue = rating.value;
                    if (ratingValue >= 4) {
                        window.location.href = 'https://www.google.com/search?q=your-business';
                    } else {
                        alert('Thank you for your feedback!');
                    }
                } else {
                    alert('Please select a rating before submitting.');
                }
            });
        }
    });
    
</script>
</body>
</html>
